Широкоформатный Экран: Магазин
Блок: Навигация
    Одна строка
    "Лого магазина"
    "+7 (999) 000-00-00"
    Одна строка
    Кнопка Категории
    Кнопка Корзина

Главный Блок: Каталог
    Заголовок Купи покупки
    "Лучшие покупки из доступных покупок в магазине товаров"
    Три столбца
    Список товаров
    включает в себя
    Картинка товара
    "Цена 1337"
    Кнопка "в корзину"

Блок: Промо-товар
    Заголовок Товар дня
    Картинка товара
    "Цена 1337"
    Кнопка "в корзину"

Блок: Описание промо
    Две строки
    Заголовок примеров использования
    "Стильный, классный товар"
    Одна строка
    Картинка баннер
    Картинка баннер

Блок: Подвал
    ""
    ""
    Одна строка
    "Лого магазина"
    Кнопка "Fb"
    Кнопка "VK"
    Кнопка "Inst"

Блоки "Промо-товар", "Описание промо" расположены в два столбца

Мобильный Экран: Магазин
Блок: Навигация
    Одна строка
    "Лого магазина"
    "+7 (999) 000-00-00"
    Одна строка
    Кнопка Категории
    Кнопка Корзина

Блок: Промо-товар
    Заголовок Товар дня
    Картинка товара
    "Цена 1337"
    Кнопка "в корзину"

Главный Блок: Каталог
    Две строки
    Заголовок Купи покупки
    "Лучшие покупки из доступных покупок"
    Два столбца
    Список товаров
    включает в себя
    Картинка товара
    "Цена 1337"
    Кнопка "в корзину"
