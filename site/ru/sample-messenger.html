<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>ImagineUI Sandbox</title>
    <link href="../css/sandbox.css" rel="stylesheet">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<script src="../js/sandbox.js" type="text/javascript">
Мобильный Экран: Мессенджер
Блок: Навигация
    Одна строка
    Кнопка Назад
Блок: Шапка чата
    Две строки
    "libmustdie hackaton"
    "783 memebers, 309 online"

Главный Блок: Сообщения
    Один столбец
    "Васян, 00:21"
    Картинка стикер
    "Пользователь Васян удалён из чата"
    Список товаров
    включает в себя
    "Олег, 00:22"
    "Напоминаю: за стикеры авто-бан"


Блок: Отправка сообщений
    Одна строка
    Поле ввода сообщений
    Кнопка отправки

Блоки "Навигация", "Шапка чата" расположены в одну строку

</script>
