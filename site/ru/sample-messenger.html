Мобильный Экран: Мессенджер
Блок: Навигация
    Одна строка
    Кнопка Назад
Блок: Шапка чата
    Две строки
    "libmustdie hackaton"
    "783 memebers, 309 online"

Главный Блок: Сообщения
    Один столбец
    "Васян, 00:21"
    Картинка стикер
    "Пользователь Васян удалён из чата"
    Список товаров
    включает в себя
    "Олег, 00:22"
    "Напоминаю: за стикеры авто-бан"


Блок: Отправка сообщений
    Одна строка
    Поле ввода сообщений
    Кнопка отправки

Блоки "Навигация", "Шапка чата" расположены в одну строку
